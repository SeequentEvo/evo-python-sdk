name: Commit push trigger

on:
  push:

jobs:
  run-linting:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/linting
  run-tests:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: [evo-client-common, evo-object-client]
    steps:
      - uses: ./.github/actions/testing
        with:
          PACKAGE: ${{ matrix.package}}
